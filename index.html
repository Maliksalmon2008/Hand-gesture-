<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h2 class="btn btn-danger heading">Hand Gestures To Emoji app
      <br>
      <span>&#9996;</span>
      <span>&#9994;</span>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#129304;</span>
    </h2>
      
      
      <br>

      <h3 style="font-size: 30px;" style="color: black;" class="h3">Take your selfie to generate hand emoji
        <br>
        <br>
        <b style="color:black">Are You Making A Circle?</b>
        <br>
        <b style="color:pink">Are You Making A Fist?</b>
        <br>
        <b style="color: black">Are you Making A Rock N Roll Sign?</b>
        <br>
        <b style="color:pink">Are you making a Thumbs Up?</b>
  </h3>
  
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <h3>Webcam View- </h3>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-warning" onclick="take_snapshot()">Capture Image</button>
      </div>
    <div class="col-md-4 col-sm-12 col-xs-12">

<h3 class="prediction"> Prediction 1</h3>
<h3 class="emotion_name" id="result_emotion_name1"></h3>
<h3 class="emotion_name" id="update_emoji1"></h3>


<h3 class="prediction"> Prediction 2</h3>
<h3 class="emotion_name" id="result_emotion_name2"></h3>
<h3 class="emotion_name" id="update_emoji2"></h3>
    </div>

    <div class="col-md-4 col-sm-12 col-xs-12">
	      <h3>Snapshot - </h3>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="speak()">Predict Emotion</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
